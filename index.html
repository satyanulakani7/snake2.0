<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cartoon Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
      border: 3px solid #fff;
      border-radius: 12px;
    }
    #scoreBoard {
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }
    #retryBtn {
      display: none;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="retryBtn">Retry</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');
    const retryBtn = document.getElementById('retryBtn');

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = randomFood();
    let score = 0;
    let gameInterval;

    document.addEventListener('keydown', handleKey);
    canvas.addEventListener('touchstart', e => e.preventDefault(), { passive: false });

    retryBtn.onclick = () => {
      score = 0;
      direction = null;
      snake = [{ x: 9 * box, y: 10 * box }];
      food = randomFood();
      retryBtn.style.display = 'none';
      gameInterval = setInterval(draw, 150);
    };

    function handleKey(e) {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
    }

    function drawSnakePart(x, y, isHead) {
      ctx.fillStyle = isHead ? '#ffeb3b' : '#4caf50';
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
      if (isHead) {
        // Eyes
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(x + box / 3, y + box / 3, 2, 0, Math.PI * 2);
        ctx.arc(x + 2 * box / 3, y + box / 3, 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      scoreBoard.textContent = 'Score: ' + score;

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0);
      }

      ctx.fillStyle = '#e91e63';
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;

      const newHead = { x: headX, y: headY };

      // Collision
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(gameInterval);
        retryBtn.style.display = 'block';
        return;
      }

      snake.unshift(newHead);

      if (headX === food.x && headY === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    gameInterval = setInterval(draw, 150);
  </script>
</body>
</html>
