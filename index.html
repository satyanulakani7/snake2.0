<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cartoon Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      touch-action: none;
      overflow: hidden;
    }

    h1 {
      margin: 10px;
      color: #333;
    }

    canvas {
      background: #fff;
      border: 5px solid #333;
    }

    #score {
      margin: 10px;
      font-size: 1.2rem;
      color: #333;
    }

    #retry {
      margin: 10px;
      padding: 8px 16px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #retry:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>Cartoon Snake üêç</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="retry">Retry</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = generateFood();
    let score = 0;
    let game;
    const retryBtn = document.getElementById("retry");
    const scoreText = document.getElementById("score");

    function generateFood() {
      return {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box
      };
    }

    function drawCartoonSnakePart(x, y, isHead = false) {
      ctx.fillStyle = "#4CAF50";
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, box / 2.5, 0, Math.PI * 2);
      ctx.fill();

      if (isHead) {
        // Eyes
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(x + 5, y + 6, 3, 0, 2 * Math.PI);
        ctx.arc(x + 15, y + 6, 3, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(x + 5, y + 6, 1.5, 0, 2 * Math.PI);
        ctx.arc(x + 15, y + 6, 1.5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Snake
      snake.forEach((segment, index) => {
        drawCartoonSnakePart(segment.x, segment.y, index === 0);
      });

      // Draw Food
      ctx.fillStyle = "#e74c3c";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 3, 0, 2 * Math.PI);
      ctx.fill();

      // Move Snake
      let head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case "LEFT": head.x -= box; break;
        case "RIGHT": head.x += box; break;
        case "UP": head.y -= box; break;
        case "DOWN": head.y += box; break;
      }

      if (direction) snake.unshift(head);

      // Eat Food
      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
        score++;
        scoreText.textContent = "Score: " + score;
      } else {
        snake.pop();
      }

      // Check collision
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(game);
        retryBtn.style.display = "inline-block";
      }
    }

    function setDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", setDirection);

    retryBtn.addEventListener("click", () => {
      retryBtn.style.display = "none";
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      food = generateFood();
      score = 0;
      scoreText.textContent = "Score: 0";
      game = setInterval(drawGame, 180); // slowed down for better play
    });

    // Touch Controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    document.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener("touchmove", e => {
      const deltaX = e.touches[0].clientX - touchStartX;
      const deltaY = e.touches[0].clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && direction !== "LEFT") direction = "RIGHT";
        else if (deltaX < 0 && direction !== "RIGHT") direction = "LEFT";
      } else {
        if (deltaY > 0 && direction !== "UP") direction = "DOWN";
        else if (deltaY < 0 && direction !== "DOWN") direction = "UP";
      }
    });

    game = setInterval(drawGame, 180); // initial game start
  </script>
</body>
</html>
