<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    canvas {
      background-color: #fff3e0;
      border: 5px dashed #ff6f61;
      border-radius: 15px;
    }
    #score {
      margin: 10px;
      font-size: 24px;
      color: #ff6f61;
    }
    #retry {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="retry">Retry</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{ x: 160, y: 160 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let score = 0;
    let game;

    const retryBtn = document.getElementById('retry');
    const scoreDisplay = document.getElementById('score');

    document.addEventListener('keydown', changeDirection);
    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;
    let yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) return;

      let xUp = evt.touches[0].clientX;
      let yUp = evt.touches[0].clientY;

      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        direction = xDiff > 0 ? 'LEFT' : 'RIGHT';
      } else {
        direction = yDiff > 0 ? 'UP' : 'DOWN';
      }

      xDown = null;
      yDown = null;
    }

    function changeDirection(e) {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#ff4081' : '#ffd54f';
        ctx.beginPath();
        ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2 - 2, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Draw food
      ctx.fillStyle = '#4caf50';
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, 2 * Math.PI);
      ctx.fill();

      // Move snake
      let head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // Game over conditions
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        retryBtn.style.display = 'inline-block';
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1;
        scoreDisplay.textContent = 'Score: ' + score;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    retryBtn.addEventListener('click', () => {
      snake = [{ x: 160, y: 160 }];
      direction = 'RIGHT';
      food = generateFood();
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      retryBtn.style.display = 'none';
      game = setInterval(draw, 200); // Slow speed here (increased from 100 to 200)
    });

    game = setInterval(draw, 200); // Slow speed here (increased from 100 to 200)
  </script>
</body>
</html>
