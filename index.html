<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #111, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      background: #000;
      border: 4px solid #00ff00;
      image-rendering: pixelated;
    }

    .score {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .retry {
      margin-top: 10px;
      display: none;
      background: #00aa00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .retry:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div class="score">Score: <span id="score">0</span></div>
  <canvas id="game" width="300" height="300"></canvas>
  <button class="retry" id="retry">Retry</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const retryBtn = document.getElementById('retry');
    const scoreDisplay = document.getElementById('score');

    const scale = 15;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let direction = { x: 1, y: 0 };
    let lastMove = 0;
    let moveDelay = 100;
    let score = 0;
    let gameOver = false;

    class Snake {
      constructor() {
        this.body = [{ x: 5, y: 5 }];
      }

      draw() {
        ctx.fillStyle = "#00ff00";
        this.body.forEach(part => {
          ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
        });
      }

      update() {
        const head = {
          x: this.body[0].x + direction.x,
          y: this.body[0].y + direction.y
        };

        this.body.unshift(head);

        // Eat fruit
        if (head.x === fruit.x && head.y === fruit.y) {
          score++;
          scoreDisplay.textContent = score;
          fruit.pickLocation();
        } else {
          this.body.pop();
        }
      }

      checkCollision() {
        const head = this.body[0];

        // Wall collision
        if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
          return true;
        }

        // Self collision
        for (let i = 1; i < this.body.length; i++) {
          if (head.x === this.body[i].x && head.y === this.body[i].y) {
            return true;
          }
        }
        return false;
      }
    }

    class Fruit {
      constructor() {
        this.pickLocation();
      }

      pickLocation() {
        this.x = Math.floor(Math.random() * columns);
        this.y = Math.floor(Math.random() * rows);
      }

      draw() {
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(this.x * scale, this.y * scale, scale, scale);
      }
    }

    function setup() {
      snake = new Snake();
      fruit = new Fruit();
      score = 0;
      scoreDisplay.textContent = score;
      gameOver = false;
      direction = { x: 1, y: 0 };
      retryBtn.style.display = "none";
      requestAnimationFrame(gameLoop);
    }

    function gameLoop(currentTime) {
      if (gameOver) return;

      if (!lastMove) lastMove = currentTime;
      const delta = currentTime - lastMove;

      if (delta > moveDelay) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.checkCollision()) {
          gameOver = true;
          retryBtn.style.display = "inline-block";
        }

        lastMove = currentTime;
      }

      requestAnimationFrame(gameLoop);
    }

    // Keyboard Controls
    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (direction.y !== 1) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (direction.y !== -1) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (direction.x !== 1) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (direction.x !== -1) direction = { x: 1, y: 0 }; break;
      }
    });

    // Touch Controls (for mobile)
    let touchStartX, touchStartY;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x !== -1) direction = { x: 1, y: 0 };
        else if (dx < 0 && direction.x !== 1) direction = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y !== -1) direction = { x: 0, y: 1 };
        else if (dy < 0 && direction.y !== 1) direction = { x: 0, y: -1 };
      }

      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    retryBtn.addEventListener('click', setup);

    setup(); // Start the game
  </script>
</body>
</html>
