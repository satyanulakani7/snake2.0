<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #111;
      border: 4px solid #fff;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
    }

    .snake {
      background-color: #0f0;
      border-radius: 40%;
    }

    .snake-head {
      background-color: #0f0;
      border-radius: 50%;
      position: relative;
    }

    .snake-head::before {
      content: "";
      position: absolute;
      top: 25%;
      left: 20%;
      width: 5px;
      height: 5px;
      background: #000;
      border-radius: 50%;
    }

    .snake-head::after {
      content: "";
      position: absolute;
      top: 25%;
      right: 20%;
      width: 5px;
      height: 5px;
      background: #000;
      border-radius: 50%;
    }

    .food {
      background-color: red;
      border-radius: 50%;
    }

    #score {
      color: white;
      margin: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #333;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 450px) {
      #game {
        width: 90vw;
        height: 90vw;
        grid-template-columns: repeat(20, 1fr);
        grid-template-rows: repeat(20, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="game"></div>
  <button onclick="startGame()">Retry</button>

  <script>
    const gameBoard = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let interval;

    function draw() {
      gameBoard.innerHTML = "";
      snake.forEach((segment, index) => {
        const segmentElement = document.createElement("div");
        segmentElement.style.gridColumnStart = segment.x;
        segmentElement.style.gridRowStart = segment.y;
        segmentElement.classList.add(index === 0 ? "snake-head" : "snake");
        gameBoard.appendChild(segmentElement);
      });

      const foodElement = document.createElement("div");
      foodElement.style.gridColumnStart = food.x;
      foodElement.style.gridRowStart = food.y;
      foodElement.classList.add("food");
      gameBoard.appendChild(foodElement);
    }

    function move() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 1 || head.x > 20 ||
        head.y < 1 || head.y > 20 ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(interval);
        alert("Game Over!");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1;
        scoreDisplay.textContent = "Score: " + score;
        generateFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * 20) + 1,
        y: Math.floor(Math.random() * 20) + 1
      };
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        generateFood();
      }
    }

    function startGame() {
      clearInterval(interval);
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      generateFood();
      draw();
      interval = setInterval(move, 150); // Slowed down for smoother gameplay
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) {
            dx = 0; dy = -1;
          }
          break;
        case "ArrowDown":
          if (dy === 0) {
            dx = 0; dy = 1;
          }
          break;
        case "ArrowLeft":
          if (dx === 0) {
            dx = -1; dy = 0;
          }
          break;
        case "ArrowRight":
          if (dx === 0) {
            dx = 1; dy = 0;
          }
          break;
      }
    });

    startGame();
  </script>
</body>
</html>
